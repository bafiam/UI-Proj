<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href="./css/auth.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
<div class="sign-up-form">
    <div class="form-title">
        <h1> IRepoter User Login</h1>
    </div>
    <form id="form-register" onsubmit="validate(event)" method="POST">
        <label>Username:</label>
        <input type="text" name="username" id="username" placeholder="Enter Username" required>
        <label>Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter  Password" required>
        <button id="submit-2" type="submit" >Log in</button>
        <a href="sign-up.html"><span>Register</span> </a>

    </form>

</div>
<script>
    function validate(e) {
        e.preventDefault();

        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username === 'admin' &&  password === 'admin') {
            window.location = "Admin.html";
            //alert('success');
            return true;
        }
        else {
            window.location = "Home_dashboard.html";
            //alert('fail');
            return false;
        }

    }
</script>
</body>
</html>
