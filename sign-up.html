<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <link href="./css/auth.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
<div class="sign-up-form">
    <div class="form-title">
        <h1> IRepoter User Registration</h1>
    </div>
    <form id="form-register", action="", method="POST">
        <label>Username:</label>
        <input type="text" placeholder="Enter Username" required>
        <label>Password:</label>
        <input type="password" placeholder="Enter New Password" required>
        <label>Confirm Password:</label>
        <input type="password" placeholder="Re-enter New Password" required>
        <button id="submit" type="submit"><a href="login.html">Create Account</a></button>
        <a href="login.html"><span>Already have an account</span> </a>

    </form>

</div>
</body>
</html>
