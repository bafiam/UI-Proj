<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dash-board</title>
    <link href="./css/Home_dashboard.css" rel="stylesheet" type="text/css" media="all">
    <link href="./css/Red-flag.css" rel="stylesheet" type="text/css" media="all">
    <!-- Load an icon library -->
    <link rel="stylesheet" href="./css/create-rf.css" type="text/css" media="all">
</head>
<body>
<div class="home-dashboard">
    <div class="side-panel-dashboard">
        <!-- The sidebar -->
        <a href="Home_dashboard.html"><i class="fa fa-fw fa-home"></i>Dashboard</a>
        <a class="active" href="Red-flag.html"><i class="fa fa-fw fa-wrench"></i>Red-Flag Reports</a>
        <a href="Intervention.html"><i class="fa fa-fw fa-wrench"></i>Intervention Reports</a>
        <a href="Profile.html"><i class="fa fa-fw fa-user"></i>Profile</a>

    </div>
</div>
<div class="content">
    <div class="body-dashboard">
        <header>
            <div class="topnav">
                <a class="active" href="#">Update Red-flags records</a>
            </div>

        </header>
        <div class="body">
            <div class="container">
                <form action="", method="get">
                    <div class="row">
                        <div class="col-25">
                            <label for="name">Add image on the Red-flag record:</label>
                        </div>
                        <div class="col-75">
                            <input type="file" name="image " accept="image/*">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="date">Add video on the Red-flag record:</label>
                        </div>
                        <div class="col-75">
                            <input type="file" name="video" accept="video/*">
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Update" >
                        <input type="reset" value="Cancel" class="btn danger" onclick="location.href='Red-flag.html'" >
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <p>Copy-Right@2018</p>
</div>

</body>
</html>
